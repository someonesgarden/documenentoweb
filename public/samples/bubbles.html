<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>HTML Shader Test</title>

    <script>
        /* WebVR初期設定 */
        window.WebVRConfig = {
            BUFFER_SCALE: 1,
            CARDBOARD_UI_DISABLED: true,
            ROTATE_INSTRUCTIONS_DISABLED: true,
            TOUCH_PANNER_DISABLED: true,
            MOUSE_KEYBOARD_CONTROLS_DISABLED: true
        };
    </script>
    <script src="vendor/aframe/dist/aframe-master.js"></script>
    <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
    <script src="vendor/aframe-html-shader/dist/aframe-html-shader.min.js"></script>
    <script src="vendor/html2canvas/build/html2canvas.min.js"></script>
    <script>

        AFRAME.registerComponent('incsize', {
            init: function(){
                this.el.addEventListener('click', function(){
                    var size = this.getAttribute('scale');
                    var scalestring = String(size.x + 1);
                    this.setAttribute('scale', scalestring.concat(" ", scalestring, " ",scalestring));
                })
            }
        })

    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--<div id="loader">-->

<!--</div>-->

<a-scene>


    <a-entity camera position="0 0 30" wasd-controls look-controls></a-entity>

    <a-sky color="#DDDDDD"></a-sky>
    <a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 2"></a-light>
    <a-light type="ambient" color="#FFF"></a-light>


</a-scene>
<script src="js/aframe/bubble.js"></script>

</body>
</html>
