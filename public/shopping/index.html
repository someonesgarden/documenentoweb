<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping</title>
    <meta name="description" content="Shopping - A-Frame">
    <script src="../vendor/aframe/dist/aframe-master.js"></script>
  </head>
  <body>
    <a-scene>


      <a-assets>
        <!--<a-asset-item id="why-male-models" src="test/test.dae"></a-asset-item>-->
        <a-asset-item id="small-obj" src="camerahouse/small.obj"></a-asset-item>
        <a-asset-item id="small-mtl" src="camerahouse/small.mtl"></a-asset-item>
        <a-asset-item id="large-obj" src="camerahouse/large.obj"></a-asset-item>
        <!--<a-entity id="why-male-models" obj-model="obj: #test-obj; mtl: #test-mtl"></a-entity>-->

        <img id="fall" src="fall.png">
        <img id="goggles" src="bugs.png">
        <img id="mozvr" src="../assets/img/documement.png">
        <img id="price" src="price.png">
        <img id="shadow2" src="../assets/img/radial-shadow-2.png">
        <img id="shoes" src="shoes.png">
      </a-assets>

      <a-entity id="model" position="0 0 -3">
        <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000"
                     easing="linear" repeat="indefinite"></a-animation>
        <a-collada-model position="-.35 0 .55" rotation="0 -20 0" scale="1.5 1.5 1.5" obj-model="obj: #small-obj; mtl: #small-mtl"></a-collada-model>
        <a-image src="#shadow2" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-image>
      </a-entity>


      <a-entity id="model" position="0 0 -3">
        <a-animation attribute="rotation" from="0 330 0" to="0 -30 0" dur="20000"  repeat="indefinite" easing="linear"></a-animation>
        <a-collada-model position="-.35 0 .55" rotation="0 -20 0" scale="1.5 1.5 1.5" obj-model="obj: #large-obj; mtl: #small-mtl"></a-collada-model>
      </a-entity>



      <a-curvedimage id="mozvr-logo" src="#mozvr" radius="5.7" theta-length="36" height="3"
                     position="0 2.8 -1" opacity="0.82">
        <a-animation attribute="rotation" from="0 10 0" to="0 200 0" delay="500"
                     dur="1000"></a-animation>
      </a-curvedimage>

      <a-image id="price" src="#price" width="7" height="5" scale="0.2 0.5     0.2">
        <a-animation attribute="position" from="0 2.8 -6" to="2.25 2.8 -6" delay="1000"
                     dur="1000"></a-animation>
      </a-image>

      <a-cylinder id="goggles" color="#121343" height="0.02" radius="0.8">
        <a-animation attribute="rotation" from="-270 0 0" to="-90 0 0" dur="750" delay="1000"
                     fill="both"></a-animation>
        <a-animation attribute="position" from="8 0 -9" to="8 3.5 -9" dur="750" delay="1000"
                     fill="both"></a-animation>
        <a-image src="#goggles" width="2" height="1" rotation="90 0 0" position="-0.05 -.086 0"
                 scale=".8 1.3 .8"></a-image>
      </a-cylinder>

      <a-curvedimage id="stereoscopic-fall-collection-text" src="#fall" radius="5.7"
                     theta-length="18" height="1.2" position="0 1.18 0" scale=".4 .4 .4">
        <a-animation attribute="rotation" from="0 180 0" to="0 213 0" delay="750"
                     dur="1000"></a-animation>
      </a-curvedimage>

      <a-curvedimage id="shoes" src="#shoes" radius="5.7" theta-length="18" height=".8"
                     position="0 1.22 0" scale=".36 .60 .36">
        <a-animation attribute="rotation" from="0 180 0" to="0 130 0" delay="750"
                     dur="1000"></a-animation>
      </a-curvedimage>

      <a-entity>
        <a-cylinder position="0 0.5 0" radius="6" height="1.6" side="back" open-ended="true"
                    color="#FFF"></a-cylinder>
      </a-entity>

      <a-sky color="#ECECEC"></a-sky>
      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
  </body>
</html>
