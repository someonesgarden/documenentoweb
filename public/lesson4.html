<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>HTML Shader Test</title>

    <script>
        /* WebVR初期設定 */
        window.WebVRConfig = {
            BUFFER_SCALE: 1,
            CARDBOARD_UI_DISABLED: true,
            ROTATE_INSTRUCTIONS_DISABLED: true,
            TOUCH_PANNER_DISABLED: true,
            MOUSE_KEYBOARD_CONTROLS_DISABLED: true
        };
    </script>
    <script src="vendor/aframe/dist/aframe-master.js"></script>
    <script src="vendor/aframe-html-shader/dist/aframe-html-shader.min.js"></script>
    <script src="vendor/html2canvas/build/html2canvas.min.js"></script>
    <script>

        AFRAME.registerComponent('incsize', {
            init: function(){
                this.el.addEventListener('click', function(){
                    var size = this.getAttribute('scale');
                    var scalestring = String(size.x + 1);
                    this.setAttribute('scale', scalestring.concat(" ", scalestring, " ",scalestring));
                })
            }
        })

    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--<div id="loader">-->
    <!--<p>loading...</p>-->
<!--</div>-->

<a-scene>
    <a-assets>
    </a-assets>

    <a-entity camera look-controls wasd-controls>

        <a-entity geometry="primitive:ring;radiusOuter:0.30;radiusInner:0.20;" material="color:olive;" position="0 0 -3" cursor="maxDistance:30; fuse:true;">
            <a-animation begin="click" attribute="scale" easing="ease-in" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="200"></a-animation>
            <a-animation begin="fusing" attribute="scale" easing="ease-in" fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>

        </a-entity>
    </a-entity>

    <a-entity incsize geometry="primitive:box;depth:6;width:6;height:6" material="color:green" position="-5 0 -5" scale="1 1 1"></a-entity>
    <a-entity incsize geometry="primitive:box;depth:3;width:3;height:3" material="color:red" position="6 0 -5" scale="1 1 1"></a-entity>
    <a-entity incsize geometry="primitive:box;depth:4;width:4;height:4" material="color:blue" position="-5 5 -5" scale="1 1 1"></a-entity>
    <a-entity incsize geometry="primitive:box;depth:1;width:1;height:1" material="color:yellow" position="6 0 5" scale="1 1 1"></a-entity>
    <a-sky color="black"></a-sky>

</a-scene>

</body>
</html>
